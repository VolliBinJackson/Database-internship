<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- Für Schrifttyp wird Rethink Sans verwendet-->
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
    <title>Lieferspatz-Login</title>
</head>
<body>

    <header>
        <h1>Lieferspatz</h1>
    </header>

    <div id="login">
        <h2>Anmelden</h2>
        <form id="loginForm" onsubmit="checkLogin(event)">
            <label for="username">Nutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Registrieren">
        </form>
   </div>

   <script>
        function checkLogin(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simple Check (Ersetzen)
            if (username == "user" && password == "pass") {
                window.location.href = "main.html";
            } else {
                alert("Falscher Nutzername oder Passwort.");
            }
        }
   </script>

</body>
<!-- Nötig, um Bilder einzufügen: IonIcons Framework -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
