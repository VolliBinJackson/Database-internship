{% extends 'base.html' %}

{% block title %}Restaurant-Menü{% endblock %}

{% block content %}
    <h1>Menü</h1>
    <div class="menu">
        {% for item in items %}
        <div class="menu-item">
            <h3>{{ item[0] }}</h3>
            <p>Preis: {{ '%.2f' | format(item[1]) }} €</p>
            <p>{{ item[3] }}</p>
            <form action="{{ url_for('add_to_cart', item_id=item[5], restaurant_id=item[4]) }}" method="post">
                <input type="number" name="quantity" min="1" value="1">
                <input type="submit" value="Zum Warenkorb hinzufügen">
            </form>                
        </div>
        {% endfor %}
    </div>
{% endblock %}
