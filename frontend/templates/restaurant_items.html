<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Restaurant-Menü</title>
</head>
<body>
    <div class="container">
        <h1>Menü</h1>
        <div class="menu">
            {% for item in items %}
            <div class="menu-item">
                <h3>{{ item[0] }}</h3>
                <p>Preis: {{ item[1] }} €</p>
                <p>{{ item[3] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
