<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
    <title>Lieferspatz Online Service</title>
</head>
<body>
    <!-- Sidebar -->
     <div class="sidebar">
        <h1 class="logo">Lieferspatz</h1>
        <div class="sidebar-elements">
            <a href="#"><ion-icon name="Home"></ion-icon>Home</a>
            <a href="#"><ion-icon name="receipt-outline"></ion-icon>Lieferstatus</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Geldtasche</a>
            <a href="#"><ion-icon name="storefront-outline"></ion-icon>Über uns</a>
        </div>

        <div class="logout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Ausloggen</a>
        </div>
     </div>


     <!-- Suche und Icons -->
     <div class="main">
        <div class="main-navbar">
            <!-- Suchleiste-->
            <div class="search">
                <input type="text" placeholder="Was suchen Sie?">
                <button class="search-btn">Suche</button>
            </div>
            <!-- Profilsymbol und Einkaufswagensymbol -->
            <div class="profile-icons">
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
            </div>
        </div>

        

        <!-- Hauptmenü / Bestellen -->
        <div class="main-menus">
            <!-- Kategorien-->
            <div class="main-category">
                <div>
                    <h2 class="main-title">Menü <br>Kategorie</h2>
                    <div class="main-arrow">
                        <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                        <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
                    </div>
                </div>
                <div class="category-wrapper">
                    <div class="category-card">
                        <div class="category-icon">
                            <ion-icon name="restaurant-outline"></ion-icon>
                        </div>
                        <p>Alle Menüs</p>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </div>
                        <p>Burger</p>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <ion-icon name="pizza-outline"></ion-icon>
                        </div>
                        <p>Pizza</p>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <ion-icon name="wine-outline"></ion-icon>
                        </div>
                        <p>Getränke</p>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <ion-icon name="fish-outline"></ion-icon>
                        </div>
                        <p>Fisch</p>
                    </div>
                </div>
            </div>
            <hr class="divider">
            
            <div class="main-detail">
                <h2 class="main-title">Wähle deine Bestellung</h2>
                <div class="detail-wrapper">
                    <div class="detail-card">
                        <img class="detail-img" src="C:\Users\VolkanX\Desktop\DBP\frontend\images\burger.jpg">
                        <div class="detail-name">
                            <h4>Hamburger</h4>
                            <p class="detail-sub">Der Hamburger ist unsere Empfehlung für neue Kunden</p>
                            <p class="price">7,99€</p>
                        </div>
                        <ion-icon class="detail-favorites" name="bookmark-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
     </div>
                    



</body>
<!-- Nötig, um Bilder einzufügen: IonIcons Framework -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
