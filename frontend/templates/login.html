<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
    <title>Lieferspatz-Login</title>
</head>
<body>

    <header>
        <form id="headerform", style="margin-bottom: 500px;">
            Lieferspatz
        </form>
    </header>

    <div id="login">
        <h2>Anmelden (Kunde)</h2>
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
            <label for="username">Vorname:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Einloggen">
        
        
        </form>
        <button onclick="window.location.href = 'register.html';" id="myButton" class="float-left submit-button" >Kunde Registrieren</button>
        
   </div>


   <div id="login">
    <h2>Anmelden (Restaurant)</h2>
    <form id="loginForm" action="{{ url_for('Rlogin') }}" method="POST">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Einloggen">
    
    
    </form>
    <button onclick="window.location.href = 'restaurant_register.html';" id="myButton" class="float-left submit-button" >Restaurant Registrieren</button>
    
   </div>


   <script>
        
        // Simple Check (Ist der User bereits in DB?)
        function checkLogin(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (isUserRegistered(username, password)) {
                alert("Einloggen war erfolgreich!");
                window.location.href = "main.html";
            } else {
                alert("Falscher Nutzername oder Passwort.");
            }
        }

        
        // überprüfe mit Datenbank 
        function isUserRegistered(username, password) {
             return (username == "user" && password == "pass");
        }

   </script>

</body>
