    <div id="login">
        <h2>Anmelden</h2>
        <form id="loginForm" onsubmit="checkLogin(event)">
            <label for="username">Nutzername:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Einloggen">
        </form>

        <button onclick="checkRegister()">Registrieren</button>
   </div>

   <script>
        
        // Simple Check (Ist der User bereits in DB?)
        function checkLogin(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (isUserRegistered(username, password)) {
                alert("Einloggen war erfolgreich!");
                window.location.href = "main.html";
                alert("Falscher Nutzername oder Passwort.");
            }
